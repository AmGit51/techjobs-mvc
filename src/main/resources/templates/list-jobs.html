<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->
    <table class="job-listing" th:each="job : ${jobs}">
        <tr th:each="trait : ${job.entrySet()}">
            <td class="first-child" th:text="${#strings.capitalizeWords(trait.getKey())}"></td>
            <td class="last-child" th:text="${#strings.capitalizeWords(trait.getValue())}"></td>
        </tr>
    </table>
</div>

</body>
</html>
